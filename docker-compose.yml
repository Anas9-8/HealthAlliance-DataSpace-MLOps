version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthalliance-postgres
    environment:
      POSTGRES_USER: healthalliance
      POSTGRES_PASSWORD: healthalliance_password_change_in_production
      POSTGRES_DB: healthalliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthalliance"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: python:3.10-slim
    container_name: healthalliance-mlflow
    command: >
      bash -c "pip install mlflow==2.8.0 psycopg2-binary &&
               mlflow server 
               --host 0.0.0.0 
               --port 5000 
               --backend-store-uri sqlite:///mlflow/mlflow.db
               --default-artifact-root /mlflow/artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthalliance-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://healthalliance:healthalliance_password_change_in_production@postgres:5432/healthalliance_db
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - postgres
      - mlflow
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: healthalliance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:10.1.5
    container_name: healthalliance-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_in_production
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mlflow_data:
  prometheus_data:
  grafana_data:
