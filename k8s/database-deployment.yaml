apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthalliance-postgres
  labels:
    app: healthalliance-postgres
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthalliance-postgres
  template:
    metadata:
      labels:
        app: healthalliance-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "healthalliance"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: healthalliance-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthalliance-secrets
              key: postgres-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
