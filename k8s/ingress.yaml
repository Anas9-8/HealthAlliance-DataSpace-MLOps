---
# AWS ALB Ingress — routes HTTPS traffic to API and frontend
# Prerequisites:
#   1. AWS Load Balancer Controller installed in the cluster
#   2. ACM certificate ARN from `terraform output acm_certificate_arn`
#   3. EKS subnet tags: kubernetes.io/role/elb = 1 (public) or internal-elb = 1 (private)
#
# After deploying, get the ALB hostname:
#   kubectl get ingress healthalliance-ingress -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthalliance-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Replace with: terraform output acm_certificate_arn
    alb.ingress.kubernetes.io/certificate-arn: "REPLACE_WITH_ACM_CERT_ARN"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # Redirect all HTTP → HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/success-codes: "200"
    # Enable access logs to S3 (optional, set bucket name)
    # alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=my-bucket
spec:
  rules:
    # API — all /api/*, /health, /docs, /redoc routes
    - host: "api.REPLACE_WITH_DOMAIN"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthalliance-api-service
                port:
                  number: 80
    # Frontend
    - host: "app.REPLACE_WITH_DOMAIN"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
