groups:
  - name: healthalliance.api
    rules:
      - alert: APIDown
        expr: up{job="healthalliance-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "HealthAlliance API is down"
          description: "The API has been unreachable for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate"
          description: "Error rate is above 5% for the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 200ms."

  - name: healthalliance.database
    rules:
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "The database has been unreachable for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends{datname="healthalliance"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database connections exceed 80."

  - name: healthalliance.resources
    rules:
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"healthalliance-.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "Pod {{ $labels.pod }} CPU usage is above 80%."

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"healthalliance-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Pod {{ $labels.pod }} memory usage is above 90%."

  - name: healthalliance.ml
    rules:
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(prediction_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High ML prediction latency"
          description: "95th percentile prediction latency is above 2 seconds."
